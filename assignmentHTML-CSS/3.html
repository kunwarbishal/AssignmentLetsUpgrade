<!DOCTYPE html>
<html lang="en">
<head>

    <title>form</title>
</head>
<body>
    <div>
        <form>
            <label for="Name">Name:</label>
            <input type="text" placeholder="Enter Name" name="Name"id="name"required><br><br>
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter email" name="email"id="email"required><br><br>
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter username" name="username"id="uname"required><br><br>
            <label for="password">Password:</label>
            <input type="text" placeholder="Enter password" name="password"id="pass"required><br><br>
        
            <button type="submit" >Register</button>
        </form>
    </div>
    
</body>
</html>
